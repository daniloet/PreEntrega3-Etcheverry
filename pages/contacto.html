<body>

    <body id="grid">
    
        <header>
            <div>
                <img  width="80px" height="80px" src="../assets/SITAS.png" alt="sitas logo">
            </div>
            <nav>

        </header>
    <main>
        <section>

            <fieldset>
                <legend>
                    <h2>Contactanos!</h2>

                </legend>
                <form action="">
                    <label for="Nombre">Nombre</label>
                    <input required id="Nombre" type="text">

                    <label for="Apellido">Apellido</label>
                    <input required id="Apellido" type="text">

                    <br><br>

                    <label for="Email">Email</label>
                    <input required id="Email" type="text">

                    <br><br>

                    <label for="Telefono">Telefono: +54</label>
                    <input required id="Telefono" type="tel">

                    <br><br>

                    <label for="motivo de contacto">Motivo de Contacto</label>
                    <select class="letraNegra" required name="danilo" id="motivo de contacto">
                        <option value="">Trabajo</option>
                        <option value="">Proyecto</option>
                        <option value="">Otro</option>
                    </select>

                    <br><br>

                    <label for="recibir data">
                        Desea recibir informacion al Email?
                    </label>
                    <select class="letraNegra" required name="sino" id="sino">
                        <option value="sino">SI</option>
                        <option value="sino">NO</option>
                    </select>

                    <br><br>

                    <label for="mensaje">Mensaje</label>
                    <br>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>

                    <br><br>

                    <input class="letraNegra" type="submit" value="Enviar">
                    <input class="letraNegra" type="reset">
                </form>

            </fieldset>
            <br>


        </section>
    </main>
